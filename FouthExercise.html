<!DOCTYPE HTML>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Course Sign Up Page</h1>
    <form method="get">
      <h3> Please note First Name, Last Name, password and email are required!</h3>
      <label for="FirstName"> FirstName </label>
      <input id="FirstName" type="text" name="firstname" placeholder="First Name" required>
      <label for="LastName"> LastName </label>
      <input id="LastName" type="text" name="lastname" placeholder="Last Name" required>
      <h1></h1>
      <label for="Email"> Email </label>
      <input id="Email" type="text" name="Email" placeholder="Email" required>
      <label for="password"> password </label>
      <input id="password" type="text" name="password" placeholder="password" required>

      <h2> Are you over the age of 18?</h2>
      <label for="Over18"> Yes </label>
      <input id="Over18" type="radio" name="AgeOver18" value="Over18">
      <label for="NotOver18"> No</label>
      <input id="NotOver18" type="radio" name="AgeOver18" value="NotOver18">

      <h2> Do you have a credit card? </h2>

      <select name="Payment">
        <option value="PayPal"> PayPal </option>
        <option value="Credit Card"> Credit Card </option>
        <option value="Cash"> Cash </option>
      </select>

      <h2> Any orhter feedback?</h2>
      <textarea name="mytext" rows="8" cols="80"></textarea>
      <input type="submit" name="" value="Submit">

    </form>

  </body>
</html>
